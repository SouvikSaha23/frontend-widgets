<!DOCTYPE html>
<html>
  <head>
    <title>Carousel</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="../../index.html">Home</a>

    <div id="app-brute" class="app">
      <div id="before-brute" class="before">&lt</div>
      <img src="./resources/Jerry.webp" class="carousel-image" />
      <div id="after-brute" class="after">&gt</div>
      <div id="dots-brute" class="dots">
        <span>&#x2022</span>
        <span>&#x2022</span>
        <span class="active-dot">&#x2022</span>
        <span>&#x2022</span>
        <span>&#x2022</span>
      </div>
    </div>

    <div id="app-automatic" class="app">
      <div id="before-automatic" class="before">&lt</div>
      <img src="./resources/Jerry.webp" class="carousel-image" />
      <div id="after-automatic" class="after">&gt</div>
      <div id="dots-automatic" class="dots">
          <span>&#x2022</span>
          <span>&#x2022</span>
          <span class="active-dot">&#x2022</span>
          <span>&#x2022</span>
          <span>&#x2022</span>
        </div>
    </div>

    <script src="index-brute.js"></script>
    <script src="index-automatic.js"></script>
  </body>
</html>
