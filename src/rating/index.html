<!DOCTYPE html>
<html>
  <head>
    <title>Rating</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <a href="../../index.html">Home</a>
    <div id="app-brute" class="app">
      <h2>Current rating: <span id="rating">0</span></h2>
      <div>
        <ul class="stars">
          <li id="1">&star;</li>
          <li id="2">&star;</li>
          <li id="3">&star;</li>
          <li id="4">&star;</li>
          <li id="5">&star;</li>
        </ul>
      </div>
    </div>

    <div id="app-reusable" class="app">
      <div id="reusable-ratings-1"></div>
      <div id="reusable-ratings-2"></div>
      <div id="reusable-ratings-3"></div>
    </div>

    <script src="index-brute.js"></script>
    <script src="index-reusable.js"></script>
  </body>
</html>
